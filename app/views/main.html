<div class="jumbotron">
  <h2>My todos</h2>
  <form role="form" ng-submit="addTodo()">
    <div class="row">
      <div class="input-group input-group-lg">
        <input type="text" ng-model="todo" placeholder="What needs to be done?" class="form-control">
        <span class="input-group-btn">
          <input type="submit" class="btn btn-primary" value="Add">
        </span>
      </div>
    </div>
  </form>
  <!-- Todos List -->
  <div ui-sortable ng-model="todos">
    <p class="input-group input-group-lg" ng-repeat="todo in todos track by $index" style="padding: 5px 10px; cursor: move;">
      <input type="text" ng-model="todo" class="form-control">
      <span class="input-group-btn">
        <button class="btn btn-danger" ng-click="removeTodo($index)" aria-label="Delete">X</button>
      </span>
    </p>
  </div>
</div>
